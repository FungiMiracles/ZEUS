<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Wej≈õcie do Entendy</title>

    <style>
        /* ================= GLOBAL ================= */

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2c3e50;
            overflow: hidden;
        }

        /* ================= T≈ÅO SVG ================= */

        .background {
            position: fixed;
            inset: 0;
            background:
                linear-gradient(
                    135deg,
                    rgba(30, 40, 70, 0.85),
                    rgba(70, 95, 160, 0.85)
                ),
                url("{{ url_for('static', filename='maps/mapa_swiata.jpeg') }}");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            z-index: 0;
        }

        /* ================= MG≈ÅA ================= */

        .fog {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(4px);              /* üî• MNIEJSZY BLUR */
            -webkit-backdrop-filter: blur(4px);
            box-shadow: inset 0 0 120px rgba(0,0,0,0.35);
            z-index: 1;
        }

        /* ================= CENTROWANIE ================= */

        .center-wrapper {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            align-items: center;        /* pion */
            justify-content: center;    /* poziom */
        }

        /* ================= KARTA WEJ≈öCIA ================= */

        .gate {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px 45px 45px;
            width: 440px;
            box-shadow: 0 12px 35px rgba(0,0,0,0.35);
            text-align: center;
            animation: fadeInUp 2s ease-in;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ================= LOGO ================= */

        .zeus-logo {
            margin-bottom: 20px;
        }

        .zeus-logo img {
            max-width: 180px;
        }

        /* ================= TYTU≈Å ================= */

        .gate h1 {
            font-size: 1.3em;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* ================= ROLE ================= */

        .role-option {
            margin-bottom: 14px;
        }

        .role-option label {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.15s ease-in-out;
        }

        input[type="radio"] {
            transform: scale(1.1);
        }

        .rola-wszechmocny {
            background-color: #2f3e63;
            color: white;
        }
        .rola-wszechmocny:hover { background-color: #263457; }

        .rola-tworzyciel {
            background-color: #3aa76d;
            color: white;
        }
        .rola-tworzyciel:hover { background-color: #2f8d5c; }

        .rola-obserwator {
            background-color: #f2c94c;
            color: #2c3e50;
        }
        .rola-obserwator:hover { background-color: #e0b93f; }

        /* ================= HAS≈ÅO ================= */

        .password {
            margin-top: 22px;
            text-align: left;
        }

        .password label {
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 4px;
            display: block;
        }

        .password input {
            width: 95%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        /* ================= PRZYCISK ================= */

        .enter-btn {
            margin-top: 26px;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
            font-weight: 600;
            background-color: #5d7dce;
            color: white;
            cursor: pointer;
        }

        .enter-btn:hover {
            background-color: #4a6ab8;
        }

        /* ================= B≈ÅƒòDY ================= */

        .error {
            margin-top: 14px;
            color: #c0392b;
            font-size: 0.9em;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="background"></div>
<div class="fog"></div>

<div class="center-wrapper">
    <div class="gate">

        <div class="zeus-logo">
            <img src="{{ url_for('static', filename='ZEUS_oficjalne_logo_tlo.jpg') }}"
                 alt="ZEUS">
        </div>

        <h1>Wchodzƒô do Entendy jako:</h1>

        <form method="POST">

            <div class="role-option">
                <label class="rola-wszechmocny">
                    <input type="radio" name="rola" value="wszechmocny" required>
                    Wszechmocny
                </label>
            </div>

            <div class="role-option">
                <label class="rola-tworzyciel">
                    <input type="radio" name="rola" value="tworzyciel">
                    Tworzyciel
                </label>
            </div>

            <div class="role-option">
                <label class="rola-obserwator">
                    <input type="radio" name="rola" value="obserwator">
                    Obserwator
                </label>
            </div>

            <div class="password">
                <label for="haslo">Has≈Ço dostƒôpu</label>
                <input type="password" id="haslo" name="haslo" required>
            </div>

            <button class="enter-btn" type="submit">
                Wejd≈∫ do Entendy
            </button>

            {% with messages = get_flashed_messages(category_filter=["error"]) %}
                {% if messages %}
                    <div class="error">{{ messages[0] }}</div>
                {% endif %}
            {% endwith %}

        </form>
    </div>
</div>

</body>
</html>
